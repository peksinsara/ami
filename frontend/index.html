<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
        <link rel="stylesheet" href="./styles.css">
        <title>AMI</title>
    </head>

    <body>
        <div class="main-container">
            <div class="row main">
                <div class="ui huge header inverted custom-header">
                    <img src="./assets/logo.png" class="logo">AMI</div>

            </div>
            <div style="display: flex; justify-content: center; align-items: center;" id="lastUpdate">0</div>
            <div class="ui container">
                <div class="ui grid">
                    <div class="row">
                        
                        <div class="three wide column" >
                            <div class="ui segment" id="columnstyle">
                                <div class="ui header">Total users</div>
                                <div class="ui statistic">
                                    <div class="value" id="numOnline">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="three wide column">
                            <div class="ui segment">
                                <div class="ui header">Online users</div>
                                <div class="ui statistic">
                                    <div class="value" id="numOffline">0</div>

                                </div>
                            </div>
                        </div>
                        <div class="three wide column">
                            <div class="ui segment">
                                <div class="ui header">Offline users</div>
                                <div class="ui statistic">
                                    <div class="value" id="numActiveCalls">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="ui footer segment">
                <div class="ui header custom-footer-text">Sara Peksin, Bicom Systems</div>

            </footer>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
            <script src="./script.js"></script>
    </body>



</html>
